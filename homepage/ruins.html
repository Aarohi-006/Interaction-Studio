<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circular Ruins</title>
<link rel="stylesheet" href="ruins.css">
</head>
<body>

<div class="container">
<svg viewBox="0 0 800 800" class="ruins-svg">

  <defs>
    <path id="r1" d="M400,400 m-320,0 a320,320 0 1,1 640,0 a320,320 0 1,1 -640,0"/>
    <path id="r2" d="M400,400 m-250,0 a250,250 0 1,1 500,0 a250,250 0 1,1 -500,0"/>
    <path id="r3" d="M400,400 m-180,0 a180,180 0 1,1 360,0 a180,180 0 1,1 -360,0"/>
    <path id="r4" d="M400,400 m-120,0 a120,120 0 1,1 240,0 a120,120 0 1,1 -240,0"/>
  </defs>

  <!-- OUTER -->
  <text class="ring active" data-depth="0">
    <textPath href="#r1">
      No one saw him disembark in the unanimous night, no one saw the bamboo canoe sink into the sacred mud...
    </textPath>
  </text>

  <!-- MID -->
  <text class="ring" data-depth="1">
    <textPath href="#r2">
      He wanted to dream a man; he wanted to dream him in minute entirety and impose him on reality.
    </textPath>
  </text>

  <!-- INNER -->
  <text class="ring" data-depth="2">
    <textPath href="#r3">
      At first his dreams were chaotic; then they became dialectic in nature.
    </textPath>
  </text>

  <!-- CORE -->
  <text class="ring" data-depth="3">
    <textPath href="#r4">
      He understood that he also was an illusion, that someone else was dreaming him.
    </textPath>
  </text>

</svg>
</div>

<script src="ruins.script"></script>
</body>
</html>
