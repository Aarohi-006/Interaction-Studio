<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circular Ruins — Text Path</title>
<link rel="stylesheet" href="ruins.css">
</head>
<body>

<div class="wrapper">

<svg viewBox="0 0 800 800" class="ruins-svg">

  <!-- PATHS (circles) -->
  <defs>
    <path id="circle1" d="M400,400 m-250,0 a250,250 0 1,1 500,0 a250,250 0 1,1 -500,0"/>
    <path id="circle2" d="M400,400 m-180,0 a180,180 0 1,1 360,0 a180,180 0 1,1 -360,0"/>
    <path id="circle3" d="M400,400 m-110,0 a110,110 0 1,1 220,0 a110,110 0 1,1 -220,0"/>
  </defs>

  <!-- OUTER TEXT -->
  <text class="ringText">
    <textPath href="#circle1">
      No one saw him disembark in the unanimous night, no one saw the bamboo canoe sink into the sacred mud…
    </textPath>
  </text>

  <!-- MIDDLE TEXT -->
  <text class="ringText">
    <textPath href="#circle2">
      He wanted to dream a man and impose him on reality — this magic project exhausted his mind.
    </textPath>
  </text>

  <!-- INNER TEXT -->
  <text class="ringText inner">
    <textPath href="#circle3">
      He understood that he also was an illusion, that someone else was dreaming him.
    </textPath>
  </text>

</svg>

</div>

<script src="ruins.script"></script>
</body>
</html>
