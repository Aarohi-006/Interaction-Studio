<!DOCTYPE html>

<title>The Circular Ruins</title>

  .r3{font-size:13px; opacity:.8}
  .r4{font-size:12px; opacity:.75}
  .r5{font-size:11px; opacity:.7}
  .r6{font-size:10px; opacity:.65}

<body>

<div class="stage">
<svg viewBox="0 0 1000 1000" class="rings">

<defs>
  <path id="ring1" d="M500,500 m-420,0 a420,420 0 1,1 840,0 a420,420 0 1,1 -840,0"/>
  <path id="ring2" d="M500,500 m-350,0 a350,350 0 1,1 700,0 a350,350 0 1,1 -700,0"/>
  <path id="ring3" d="M500,500 m-280,0 a280,280 0 1,1 560,0 a280,280 0 1,1 -560,0"/>
  <path id="ring4" d="M500,500 m-210,0 a210,210 0 1,1 420,0 a210,210 0 1,1 -420,0"/>
  <path id="ring5" d="M500,500 m-150,0 a150,150 0 1,1 300,0 a150,150 0 1,1 -300,0"/>
  <path id="ring6" d="M500,500 m-95,0 a95,95 0 1,1 190,0 a95,95 0 1,1 -190,0"/>
</defs>

<!-- RING 1 -->
<text class="r1">
<textPath href="#ring1">
No one saw him disembark in the unanimous night, no one saw the bamboo canoe sink into the sacred mud, but in a few days there was no one who did not know that the taciturn man came from the South and that his home had been one of those numberless villages upstream in the deeply cleft side of the mountain, where the Zend language has not been contaminated by Greek and where leprosy is infrequent. What is certain is that the grey man kissed the mud, climbed up the bank with pushing aside (probably, without feeling) the blades which were lacerating his flesh, and crawled, nauseated and bloodstained, up to the circular enclosure crowned with a stone tiger or horse, which sometimes was the color of flame and now was that of ashes. This circle was a temple which had been devoured by ancient fires, profaned by the miasmal jungle, and whose god no longer received the homage of men. The stranger stretched himself out beneath the pedestal. He was awakened by the sun high overhead. He was not astonished to find that his wounds had healed; he closed his pallid eyes and slept, not through weakness of flesh but through determination of will. He knew that this temple was the place required for his invincible intent; he knew that his immediate obligation was to dream.
</textPath>
</text>

<!-- RING 2 -->
<text class="r2">
<textPath href="#ring2">
Toward midnight he was awakened by the inconsolable shriek of a bird. Tracks of bare feet, some figs and a jug warned him that the men of the region had been spying respectfully on his sleep, soliciting his protection or afraid of his magic. He felt a chill of fear, and sought out a sepulchral niche in the dilapidated wall where he concealed himself among unfamiliar leaves. The purpose which guided him was not impossible, though supernatural. He wanted to dream a man; he wanted to dream him in minute entirety and impose him on reality. This magic project had exhausted the entire expanse of his mind; the rice and fruit they brought him were nourishment enough for his body, which was consecrated to the sole task of sleeping and dreaming.
</textPath>
</text>

<!-- RING 3 -->
<text class="r3">
<textPath href="#ring3">
At first, his dreams were chaotic; then they became dialectic in nature. The stranger dreamed that he was in the center of a circular amphitheater; clouds of taciturn students filled the tiers. The man lectured his pupils on anatomy, cosmography, and magic. Asleep or awake, he thought over the answers of his phantoms and sought a soul worthy of participating in the universe. After nine or ten nights he understood he could expect something only from those who dared oppose him.
</textPath>
</text>

<!-- RING 4 -->
<text class="r4">
<textPath href="#ring4">
One afternoon he dismissed the illusory students and kept only one pupil, a taciturn boy. After a catastrophe of insomnia, he understood that modeling the matter of dreams was the most difficult task a man could undertake. He recovered his strength and resumed his work, waiting for the moonâ€™s perfection before dreaming again.
</textPath>
</text>

<!-- RING 5 -->
<text class="r5">
<textPath href="#ring5">
He dreamed a warm secret heart and slowly formed a complete man. A god of Fire revealed he would animate the phantom so all would believe him real. The wizard instructed him for years and finally sent him into the world, erasing his memory.
</textPath>
</text>

<!-- RING 6 -->
<text class="r6">
<textPath href="#ring6">
When fire consumed the temple, the wizard walked into the flames and understood with relief and terror that he too was an illusion, dreamed by another.
</textPath>
</text>

</svg>
</div>

<script>
const svg=document.querySelector(".rings");
let scale=1;
let rot=0;

window.addEventListener("wheel",(e)=>{
  e.preventDefault();
  scale+=e.deltaY*-0.0008;
  scale=Math.min(Math.max(0.6,scale),2.5);
  rot+=e.deltaY*0.02;
  svg.style.transform=`scale(${scale}) rotate(${rot}deg)`;
},{passive:false});
</script>

</body>
</html>
