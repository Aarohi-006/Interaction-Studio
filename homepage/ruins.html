 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circular Ruins Spatial</title>
<link rel="stylesheet" href="ruins.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>

<div class="viewport">
  <div class="world" id="world">

    <div class="ring r1">
      <svg viewBox="0 0 800 800">
        <defs><path id="p1" d="M400,400 m-300,0 a300,300 0 1,1 600,0 a300,300 0 1,1 -600,0"/></defs>
        <text><textPath href="#p1">No one saw him disembark in the unanimous night, no one saw the bamboo canoe sink into the sacred mud...</textPath></text>
      </svg>
    </div>

    <div class="ring r2">
      <svg viewBox="0 0 600 600">
        <defs><path id="p2" d="M300,300 m-220,0 a220,220 0 1,1 440,0 a220,220 0 1,1 -440,0"/></defs>
        <text><textPath href="#p2">Toward midnight he was awakened by the inconsolable shriek of a bird...</textPath></text>
      </svg>
    </div>

    <div class="ring r3">
      <svg viewBox="0 0 500 500">
        <defs><path id="p3" d="M250,250 m-180,0 a180,180 0 1,1 360,0 a180,180 0 1,1 -360,0"/></defs>
        <text><textPath href="#p3">The purpose which guided him was not impossible, though supernatural...</textPath></text>
      </svg>
    </div>

    <div class="ring r4">
      <svg viewBox="0 0 420 420">
        <defs><path id="p4" d="M210,210 m-150,0 a150,150 0 1,1 300,0 a150,150 0 1,1 -300,0"/></defs>
        <text><textPath href="#p4">He understood that modeling the incoherent matter of dreams...</textPath></text>
      </svg>
    </div>

    <div class="ring r5">
      <svg viewBox="0 0 320 320">
        <defs><path id="p5" d="M160,160 m-110,0 a110,110 0 1,1 220,0 a110,110 0 1,1 -220,0"/></defs>
        <text><textPath href="#p5">He dreamed a heart, warm and secret, and slowly formed a complete man...</textPath></text>
      </svg>
    </div>

    <div class="ring r6">
      <svg viewBox="0 0 240 240">
        <defs><path id="p6" d="M120,120 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0"/></defs>
        <text><textPath href="#p6">Fire surrounded the ruins. He walked into the flames...</textPath></text>
      </svg>
    </div>

  </div>
</div>

<script src="ruins.script"></script>
</body>
</html>
