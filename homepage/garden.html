<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Garden of Forking Paths</title>
<link rel="stylesheet" href="garden.css">
</head>
<body>
<div id="container">

  <svg id="tree" viewBox="0 0 1200 1000" preserveAspectRatio="xMidYMid meet">
    <g class="branches">
      <!-- Curved, maze-like branches -->
      <path d="M600 950 C600 850 500 750 450 650" class="branch"/>
      <path d="M600 950 C600 850 700 750 750 650" class="branch"/>
      <path d="M450 650 C430 600 400 550 350 500" class="branch"/>
      <path d="M450 650 C470 600 500 550 525 500" class="branch"/>
      <path d="M750 650 C730 600 700 550 675 500" class="branch"/>
      <path d="M750 650 C770 600 800 550 825 500" class="branch"/>
      <path d="M350 500 C320 450 300 400 280 350" class="branch"/>
      <path d="M350 500 C370 450 400 400 425 350" class="branch"/>
      <path d="M525 500 C510 450 500 400 505 350" class="branch"/>
      <path d="M675 500 C660 450 650 400 655 350" class="branch"/>
      <path d="M825 500 C810 450 800 400 790 350" class="branch"/>
      <path d="M280 350 C270 300 260 270 250 220" class="branch"/>
      <path d="M425 350 C415 300 410 270 400 220" class="branch"/>
      <path d="M505 350 C500 300 495 270 500 220" class="branch"/>
      <path d="M655 350 C650 300 645 270 650 220" class="branch"/>
      <path d="M790 350 C780 300 770 270 760 220" class="branch"/>
    </g>

    <g id="nodes">
      <!-- 25 nodes along the curves -->
      <circle cx="600" cy="950" r="10" class="node"/>
      <circle cx="600" cy="850" r="10" class="node"/>
      <circle cx="450" cy="650" r="10" class="node"/>
      <circle cx="750" cy="650" r="10" class="node"/>
      <circle cx="350" cy="500" r="10" class="node"/>
      <circle cx="525" cy="500" r="10" class="node"/>
      <circle cx="675" cy="500" r="10" class="node"/>
      <circle cx="825" cy="500" r="10" class="node"/>
      <circle cx="280" cy="350" r="10" class="node"/>
      <circle cx="425" cy="350" r="10" class="node"/>
      <circle cx="505" cy="350" r="10" class="node"/>
      <circle cx="655" cy="350" r="10" class="node"/>
      <circle cx="790" cy="350" r="10" class="node"/>
      <circle cx="250" cy="220" r="10" class="node"/>
      <circle cx="400" cy="220" r="10" class="node"/>
      <circle cx="500" cy="220" r="10" class="node"/>
      <circle cx="650" cy="220" r="10" class="node"/>
      <circle cx="760" cy="220" r="10" class="node"/>
      <circle cx="320" cy="400" r="10" class="node"/>
      <circle cx="470" cy="400" r="10" class="node"/>
      <circle cx="525" cy="400" r="10" class="node"/>
      <circle cx="675" cy="400" r="10" class="node"/>
      <circle cx="715" cy="400" r="10" class="node"/>
      <circle cx="780" cy="400" r="10" class="node"/>
      <circle cx="650" cy="300" r="10" class="node"/>
    </g>
  </svg>

  <div id="bubble"></div>
</div>

<script src="garden.script"></script>
</body>
</html>
