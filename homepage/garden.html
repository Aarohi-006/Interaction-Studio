<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Garden of Forking Paths</title>
  <link rel="stylesheet" href="garden.css">
</head>

<body>

<!-- SVG MAZE -->
<svg viewBox="0 0 1000 700" id="maze">

  <!-- Background -->
  <rect width="1000" height="700" fill="#5a0f1a"></rect>

  <!-- Maze walls -->
  <path class="wall" d="M50 50 H950 V650 H50 Z"/>
  <path class="wall" d="M150 150 H850 V550 H150 Z"/>
  <path class="wall" d="M300 50 V650"/>
  <path class="wall" d="M500 50 V650"/>
  <path class="wall" d="M700 50 V650"/>
  <path class="wall" d="M50 350 H950"/>

  <!-- Nodes -->
  <g class="node" transform="translate(180,140)">
    <circle r="18"></circle>
    <text y="4">A</text>
  </g>

  <g class="node" transform="translate(820,140)">
    <circle r="18"></circle>
    <text y="4">B</text>
  </g>

  <g class="node" transform="translate(180,560)">
    <circle r="18"></circle>
    <text y="4">C</text>
  </g>

  <g class="node" transform="translate(820,560)">
    <circle r="18"></circle>
    <text y="4">D</text>
  </g>

  <g class="node" transform="translate(500,350)">
    <circle r="20"></circle>
    <text y="5">E</text>
  </g>

</svg>

<!-- TEXT PANEL -->
<div id="panel" class="hidden">
  <button id="close">âœ•</button>
  <div id="content"></div>
</div>

<script src="garden.script"></script>
</body>
</html>
