<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Garden of Forking Paths</title>
<link rel="stylesheet" href="garden.css">
</head>

<body>

<div id="container">

<svg id="tree" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet">

  <g class="branches">
    <line x1="500" y1="680" x2="500" y2="540"/>
    <line x1="500" y1="540" x2="300" y2="380"/>
    <line x1="500" y1="540" x2="700" y2="380"/>
    <line x1="300" y1="380" x2="180" y2="200"/>
    <line x1="300" y1="380" x2="420" y2="200"/>
    <line x1="700" y1="380" x2="580" y2="200"/>
    <line x1="700" y1="380" x2="820" y2="200"/>
  </g>

  <g id="nodes">
    <circle cx="500" cy="680" r="10" class="node"/>
    <circle cx="500" cy="540" r="10" class="node"/>
    <circle cx="300" cy="380" r="10" class="node"/>
    <circle cx="700" cy="380" r="10" class="node"/>
    <circle cx="180" cy="200" r="10" class="node"/>
    <circle cx="420" cy="200" r="10" class="node"/>
    <circle cx="580" cy="200" r="10" class="node"/>
    <circle cx="820" cy="200" r="10" class="node"/>
  </g>

</svg>

<div id="bubble"></div>

</div>

<script src="garden.script"></script>
</body>
</html>
