<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Garden of Forking Paths</title>
<link rel="stylesheet" href="garden.css">
</head>
<body>
<div id="container">

  <svg id="tree" viewBox="0 0 1000 900" preserveAspectRatio="xMidYMid meet">
    <g class="branches">
      <!-- Main trunk -->
      <line x1="500" y1="880" x2="500" y2="750"/>
      <!-- Level 1 -->
      <line x1="500" y1="750" x2="400" y2="650"/>
      <line x1="500" y1="750" x2="600" y2="650"/>
      <!-- Level 2 -->
      <line x1="400" y1="650" x2="350" y2="550"/>
      <line x1="400" y1="650" x2="450" y2="550"/>
      <line x1="600" y1="650" x2="550" y2="550"/>
      <line x1="600" y1="650" x2="650" y2="550"/>
      <!-- Level 3 -->
      <line x1="350" y1="550" x2="300" y2="450"/>
      <line x1="350" y1="550" x2="375" y2="450"/>
      <line x1="450" y1="550" x2="425" y2="450"/>
      <line x1="450" y1="550" x2="475" y2="450"/>
      <line x1="550" y1="550" x2="525" y2="450"/>
      <line x1="550" y1="550" x2="575" y2="450"/>
      <line x1="650" y1="550" x2="625" y2="450"/>
      <line x1="650" y1="550" x2="675" y2="450"/>
      <!-- Level 4 -->
      <line x1="300" y1="450" x2="275" y2="350"/>
      <line x1="300" y1="450" x2="325" y2="350"/>
      <line x1="375" y1="450" x2="365" y2="350"/>
      <line x1="375" y1="450" x2="385" y2="350"/>
      <line x1="425" y1="450" x2="415" y2="350"/>
      <line x1="425" y1="450" x2="435" y2="350"/>
      <line x1="475" y1="450" x2="465" y2="350"/>
      <line x1="475" y1="450" x2="485" y2="350"/>
      <line x1="525" y1="450" x2="515" y2="350"/>
      <line x1="525" y1="450" x2="535" y2="350"/>
      <line x1="575" y1="450" x2="565" y2="350"/>
      <line x1="575" y1="450" x2="585" y2="350"/>
      <line x1="625" y1="450" x2="615" y2="350"/>
      <line x1="625" y1="450" x2="635" y2="350"/>
      <line x1="675" y1="450" x2="665" y2="350"/>
      <line x1="675" y1="450" x2="685" y2="350"/>
    </g>

    <g id="nodes">
      <!-- 25 nodes -->
      <circle cx="500" cy="880" r="10" class="node"/>
      <circle cx="500" cy="750" r="10" class="node"/>
      <circle cx="400" cy="650" r="10" class="node"/>
      <circle cx="600" cy="650" r="10" class="node"/>
      <circle cx="350" cy="550" r="10" class="node"/>
      <circle cx="450" cy="550" r="10" class="node"/>
      <circle cx="550" cy="550" r="10" class="node"/>
      <circle cx="650" cy="550" r="10" class="node"/>
      <circle cx="300" cy="450" r="10" class="node"/>
      <circle cx="375" cy="450" r="10" class="node"/>
      <circle cx="425" cy="450" r="10" class="node"/>
      <circle cx="475" cy="450" r="10" class="node"/>
      <circle cx="525" cy="450" r="10" class="node"/>
      <circle cx="575" cy="450" r="10" class="node"/>
      <circle cx="625" cy="450" r="10" class="node"/>
      <circle cx="675" cy="450" r="10" class="node"/>
      <circle cx="275" cy="350" r="10" class="node"/>
      <circle cx="325" cy="350" r="10" class="node"/>
      <circle cx="365" cy="350" r="10" class="node"/>
      <circle cx="385" cy="350" r="10" class="node"/>
      <circle cx="415" cy="350" r="10" class="node"/>
      <circle cx="435" cy="350" r="10" class="node"/>
      <circle cx="465" cy="350" r="10" class="node"/>
      <circle cx="485" cy="350" r="10" class="node"/>
      <circle cx="515" cy="350" r="10" class="node"/>
    </g>
  </svg>

  <div id="bubble"></div>
</div>

<script src="garden.script"></script>
</body>
</html>
